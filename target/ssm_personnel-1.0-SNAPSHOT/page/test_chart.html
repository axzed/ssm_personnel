<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        #main{
            width: 700px;
            height: 600px;
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            margin: auto;
            border: 1px green solid;
        }

    </style>
<!--    引入echarts-->
    <script src="../public/js/echarts.min.js"></script>
</head>
<body>

<!--    创建一个容器-->
    <div id="main"></div>

    <script>
        let chartDom = document.getElementById('main');
        let myChart = echarts.init(chartDom);
        let option;

        option = {
            // color: ['green'],
            title: {
                text: '部门员工人数统计图'
            },
            tooltip: {},
            legend: {
                data:['员工人数']
            },
            xAxis: {
                type: 'category',
                data: ["1, 2, 3"]
            },
            yAxis: {
                type: 'value'
            },
            series: [{
                name: '员工人数',
                type: 'bar',
                data: [],
            }]
        };

        option && myChart.setOption(option);

        myChart.showLoading();

    </script>

</body>
</html>
